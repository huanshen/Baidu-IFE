<!DOCTYPE html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var ul=document.getElementById('aqi-list');
    var length=aqiData.length;
    var aqiData1=[];//创建一个空数组
    for (var i=0;i<length;i++){
      if (aqiData[i][1]>=60){
        aqiData1.push([aqiData[i][0], aqiData[i][1]]);
      }
    }
    aqiData1.sort(function(pre,next){
            return next[1]-pre[1];
        })
    var length1=aqiData1.length,li="";
    for(var i=0;i<length1;i++){
      li=li+"<li>"+"第"+(i+1)+"名："+aqiData1[i][0]+","+aqiData1[i][1]+"</li>";
    }
    document.getElementById("aqi-list").innerHTML=li;







})();

</script>
</body>
</html>
